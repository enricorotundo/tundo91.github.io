<script type="text/javascript">
var folder = "pics/interrail/";

$.ajax({
  url : folder,
  success: function (data) {
      $(data).find("a").attr("href", function (i, val) {
          if( val.match(/\.(jpe?g|png|gif)$/) ) {
              $("#imgList").append( "<img src='"+ folder + val +"'>" );
          }
      });
  }
});
</script>
